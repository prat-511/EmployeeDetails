<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
      </div>
      <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
      </div>
      <div class="form-group">
          <label for="name">Email Address</label>
          <input type="text" class="form-control" id="emailAddress" required [(ngModel)]="employee.emailAddress" name="emailAddress">
      </div>
      <div class="form-group">
          <label for="name">Age</label>
          <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age">
      </div>
      <div class="form-group">
          <label for="name">Active</label>
          <input type="text" class="form-control" id="active" required [(ngModel)]="employee.active" name="active">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

      </form>
    </div>

      <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
      </div>
